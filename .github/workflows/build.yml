name: build
on: [push, pull_request]
jobs:
  run-flake8:
    name: Run flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: flake8 Lint
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  test:
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
      fail-fast: false
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    # Tests
    - run: python test_PDDL.py
    - run: python test_planner.py
    # Examples
    - run: python action.py
    - run: python PDDL.py    examples/dinner/dinner.pddl examples/dinner/pb1.pddl
    - run: python planner.py examples/dinner/dinner.pddl examples/dinner/pb1.pddl
    - run: python planner.py examples/airport/airport.pddl examples/airport/pb1.pddl
